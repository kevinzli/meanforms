<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
    <div class="" data-ng-controller="FormDefsController">
      <h1>BCSA Forms</h1>

      <br />
      <ul>
        <li ng-repeat="form in forms">
          <a href ui-sref="form({formId: form.id, version: form.version})">{{form.name}} {{form.id}}-{{form.version}}</a>
        </li>
      </ul>

    </div>
</div>
