<div class="" data-ng-controller="FormsController">
  <h1>BCSA Forms</h1>
  <div class="btn-group" uib-dropdown uib-keyboard-nav >
      <h2> Please select a form:</h2>
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        Select A Form <span class="caret"></span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="form in forms">
          <a href ui-sref="form({formId: form.id})">{{form.name}} {{form.id}}</a>
        </li>
      </ul>
  </div>
  <br />

  <a href ui-sref='form({formId: "0406"})'>Electrical Installation Form - Contractor 0406</a><br />

</div>
