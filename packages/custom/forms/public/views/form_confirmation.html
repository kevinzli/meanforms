    
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <button class="btn btn-primary" ng-print print-element-id="formConfirmation"><i class="fa fa-print"></i> Print</button><br/><br/>
        

        <div class="container" ng-bind-html="contentHtml" id="formConfirmation">
        </div>
    </div>  
    <br /><br />
